<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Executor</title>
  <style>body{margin: 0;padding: 10px;overflow: auto}#out{margin:0}</style>
  <script src="https://wy-lang.org/dist/execute.js"></script>
</head>
<body>
<pre id="out"></pre>
<script>
const outdiv = document.getElementById('out')
const geid = document.getElementById;

document.getElementById = function(x) {
  if (x == "å‡º")
    return geid.call(document, "out")
  else
    return geid.call(document, x)
};

window.addEventListener('message', (e) => {
  console.log(e.data)
  const { text, code, options } = e.data
  
  if (text)
    outdiv.innerText = text
  
  if (code) {
    outdiv.innerText = ""
    try {
      Wenyan.evalCompiled(code, {
        ...options,
        output: (...args) => outdiv.innerText += args.join(" ") + "\n"
      });
    } catch (e) {
      outdiv.innerText = e.toString();
      console.error(e);
    }
  }
}, false);
</script>
</body>
</html>
